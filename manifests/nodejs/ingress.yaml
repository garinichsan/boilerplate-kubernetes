apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-node-api
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: simple-node-api.garinichsan.com
    http:
      paths:
      - backend:
          service:
            name:  api
            port:
              number: 80
        path: /
        pathType: Prefix
  tls: 
      - secretName: tls
        hosts:
        - "*.garinichsan.com"